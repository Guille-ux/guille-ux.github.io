<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This is a Instance of Swelshiniano v1 Running on Local">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<title>Swelshiniano Local</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="banda">
		<h1 id="Title">Swelshiniano Local v1</h1>
	</div>
	<div class="container">
		<div class="sidebar">
			<div class="toggle-container">
				<button class="mybtn" id="ajustes">Settings</button>
			</div>
			<div class="modal hided" id="settings">
				<h3>Settings</h3>
				<p>Configuration of the Bot</p>
				<p>Responses File</p><input class="mybtn" type="file" id="responses_file">
				<p>StopWords File</p><input class="mybtn" type="file" id="stopwords_file"> 
				<button class="mybtn" id="save">Init Bot</button>
				<p>Matrix</p><input class="mybtn" type="file" id="matrix">
				<button class="mybtn" id="load">Load</button> 
				<button class="mybtn" id="download">Download JSON</button>
				<a href="README.md">Back</a>
			</div>
		</div>
		<div class="out">
			<div id="out_data">
			</div>
		</div>
		<div class="input" id="sticked">
			<input type="text" id="question" placeholder="Type your Question...">
			<button class="mybtn" id="send">Ask</button>
			<button class="mybtn" id="y">Good</button>
			<button class="mybtn"id="n">Bad</button>
		</div>
		<script src="script.js"></script>
	</div>
</body>
</html>
