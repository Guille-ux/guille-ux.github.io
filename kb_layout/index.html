<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MunixOs Keyboard Layout Maker</title>
  <style>
    body {
        background-color: #1a1a1a;
        color: #00ff00;
        font-family: monospace;
        padding: 20px;
    }
    
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 60px); /* 10 columnas de 60 p√≠xeles cada una */
      gap: 5px;
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
    }
    .key, .character {
      padding: 5px
      width: 30px;
      height: 30px;
      background: #444;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .key {
      position: relative;
      background: #222;
    }
    .character {
      position: absolute;
      margin-left: 30px;
    }
    #resultado {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      width: 100%;
      margin-top: 10px;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>C Code Generator for Keyboard Layouts</h1>
    <p> drag characters to build a layout, then click on generate and copy from the text box</p>
  </header>
  <div id="keyboard-reference">
    <img src="keyboard_with_scancodes.png" alt="Scancodes Map" style="width:100%; max-width:800px;">
    <p>Source: <a href="https://kbdlayout.info/kbdbr/scancodes+scancodes?arrangement=ANSI104">kbdlayout.info</a></p>
  </div>
  <div id="keyboard">
  </div>
  <div id="code">
    <button id="generate_button">Generate Code</button>
    <textarea id="resultado" rows="10" cols="50"></textarea>
  </div>
  <script src="main.js"></script>
</body>
</html>
