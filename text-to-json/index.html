<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Text To JSON">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<title>Text To JSON</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="txtjson">
		<div id="goback">
  			<button onclick="goback()" class="mybtn">Back</button>
		</div>
		<div class="out" id="act">
			<div class="message" id="salida">
				
			</div>
		</div>
		<div id="add" class="input">
			<input type="text/plain" placeholder="Text To Add" id="question" class="mybtn">
			<button class="mybtn" id="addone">Add</button>
			<button class="mybtn" id="clear">Clear</button>
		</div>
		<div class="download">
			<input type="text/plain" id="name" placeholder="FileName..." class="mybtn">
			<button class="mybtn" id="download">Download</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
