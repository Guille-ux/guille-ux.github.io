<!DOCTYPE html>
<html>
	<head>
		<title>OTP Cipher Online</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="header" class="myitems">
			<h1>OTP Cipher, The Most Secure Encryption in Your Browser</h1>
			<p>The One Time Pad Cipher is the most secure method, it's too slow to use, but this page makes it easier to use.</p>
		</div>
		<div class="myitems" id="central">
			<div class="myitems" id="input">
				<h2> Input Text </h2>
				<textarea class="myitems" id="input_data"></textarea>
			</div>
			<div class="myitems" id="out">
				<h2> Out Text </h2>
				<p id="data"></p>
			</div>
		</div>
		<div id="down-menu" class="myitems">
			<button class="myitems" id="back">Back</button>
			<button class="myitems" id="download">Download</button>
			<button class="myitems" id="encrypt">Encrypt</button>
			<button class="myitems" id="decrypt">Decrypt</button>
			<button class="myitems" id="copy">Copy Text</button>
			<input type="file" class="myitems" id="pad_input">
			<p class="micro">Hey! do you like this? if you like it, please put me a star on github ^-^.</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
